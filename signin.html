<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/framework.css" />
    <link rel="stylesheet" href="./css/master.css" />
    <title>Sign in</title>
  </head>
  <body class="center-flex">
    <div class="main d-flex flex-column txt-c h-100vh justify-center">
      <div class="logo-title">
        <img src="./assets/images/logo-name.png" alt="" />
      </div>
      <div class="form-description">
        <p class="c-grey fs-13 mb-20">
          Use the details provided you by your account administator. Next time
          you will only need the username and the password
        </p>
        <form action="">
          <div class="field p-relative">
            <input
              class="rad-6 left-0 top-0 outline-none border-light p-10 w-full bg-transparent h-50px mb-10 fs-14 c-white p-absolute transition-300ms-ease"
              type="text"
            />
            <div
              class="labelline c-white p-absolute transition-300ms-ease bg-main"
            >
              Username
            </div>
          </div>
          <div class="field p-relative">
            <input
              class="rad-6 left-0 top-0 outline-none border-light p-10 w-full bg-transparent h-50px mb-10 fs-14 c-white p-absolute transition-300ms-ease"
              type="password"
            />
            <div
              class="labelline c-white p-absolute transition-300ms-ease bg-main"
            >
              Password
            </div>
          </div>
        </form>
        <a
          class="sign-button h-50px mt-10 d-block center-flex rad-6 p-10 w-full c-white bg-linear"
          href="home.html"
          >Sign in</a
        >
      </div>
    </div>
  </body>
</html>
